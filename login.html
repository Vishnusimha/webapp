<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/myStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/fonts.css">
    <style>
        /* Body styling */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Heading styling */
        h1 {
            color: #6a0dad;
            text-align: center;
            margin-top: 50px;
        }

        /* Form styling */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #6a0dad;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #451a63;
        }

        /* Center form on the page */
        @media (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
    <script>
        window.onload = function () {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                // Make the fetch call with the credentials
                fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                })
                    .then(response => {
                        if (!response.ok) {
                            alert("Authentication failed");
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert("success");
                            window.location.href = data.redirectUrl;
                        } else {
                            alert("failed" + data.message);
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });
        };
    </script>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <br><br><br><br>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username-input" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password-input" name="password" required><br><br>
        <button type="submit" id="login-button">Submit</button>
    </form>
</body>

</html>
